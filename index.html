<head>
    <title>Copy</title>
    <style>
        div#input {
            font-size: 1rem;
            line-height: 1.4;
            max-width: 60rem;
            margin: 0 auto;
            padding: 4rem;
        }

        button>svg {
            width: 3rem;
        }
        button.copied>svg {
            fill: green;
        }
    </style>

    <div>

        </button>

    <script>
        function copyTextToClipboard(text, referenceElement) { // https://deanmarktaylor.github.io/clipboard-test/
            function showTooltip(DomElement) {
                DomElement.classList = "copied"
                setTimeout(function () { DomElement.classList = "" }, 1000)
            }

            function fallbackCopyTextToClipboard(text) {
                var textArea = document.createElement("textarea");
                textArea.value = text;

                // Avoid scrolling to bottom
                textArea.style.top = "0";
                textArea.style.left = "0";
                textArea.style.position = "fixed";

                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();

                try {
                    var successful = document.execCommand('copy');
                    if (successful) {
                        showTooltip(referenceElement)
                    } else {
                        console.log('Fallback: Copying text command was unsuccessful');
                    }
                } catch (err) {
                    console.error('Fallback: Oops, unable to copy', err);
                }

                document.body.removeChild(textArea);
            }

            if (!navigator.clipboard) {
                fallbackCopyTextToClipboard(text);
                return;
            }
            navigator.clipboard.writeText(text).then(function () {
                /* console.log('Async: Copying to clipboard was successful!'); */
                showTooltip(referenceElement)
            }, function (err) {
                fallbackCopyTextToClipboard(text);
                console.error('Async: Could not copy text: ', err);
            });
        }
